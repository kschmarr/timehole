    <form class="sections" role="search">
      <label for="location"><h1>Where do you want to go climbing?</h1>
        <input id="location" type="text" placeholder="Enter a city" required>
        <input id="location2" type="text" placeholder="Enter a state" required>
        <input type="submit" value="How does it look?"> 
      </label>
      <div ><a href="https://www.accuweather.com"><img
            src="images/accuweatherLogo.png" class="sponsor" alt="Accuweather.com Logo - A depiction of the Sun"></a>
      </div>
    </form>

      <h1>Classic Routes In That Area</h1>
      
      <ol id="results-list" ></ol>
